                                    <div class="caption">
                                        <i class="icon-settings font-red"></i>
                                        <span class="caption-subject font-red sbold uppercase">添加商品 <span th:text="${msg}+${last}"></span></span>
                                    </div>
                                </div>
                                <div class="portlet-body">
                                    <!-- BEGIN FORM-->
                                    <form action="./add" id="addGoodForm" class="form-horizontal" enctype="multipart/form-data" method="post">
                                        <div class="form-body">
                                            <div class="alert alert-danger display-hide">
                                                <button class="close" data-close="alert"></button> You have some form errors. Please check below. </div>
                                            <div class="alert alert-success display-hide">
                                                <button class="close" data-close="alert"></button> Your form validation is successful! </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3">商品名
                                                    <span class="required" required> * </span>
                                                </label>
                                                <div class="col-md-4">
                                                    <input type="text" name="name" data-required="1" class="form-control" required/> </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3">生产日期
                                                </label>
                                                <div class="col-md-4">
	                                                <div class="input-group date date-picker" data-date-format="yyyy-mm-dd">
	                                                    <input type="date" class="form-control" readonly="true" name="product" required/>
	                                                    <span class="input-group-btn">
	                                                        <button class="btn default" type="button">
	                                                            <i class="fa fa-calendar"></i>
	                                                        </button>
	                                                    </span>
	                                                </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3">保质期
                                                </label>
                                                <div class="col-md-2">
                                                    <input name="expirationdate" type="number" class="form-control" />
                                                    <span class="help-block"> e.g: 12 个月/ 10天 </span>
                                                </div>
                                                <div class="col-md-2">
                                                    <select class="form-control" name="time" required>
                                                        <option value="个月">月</option>
                                                        <option value="天">天</option>
                                                    </select>
                                                    <span class="help-block">时间单位</span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3">单价
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-4">
                                                    <input name="price" type="number" class="form-control" required/> </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3">折扣价
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-4">
                                                    <input name="discountprice" type="number" class="form-control" required/> </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3">库存数
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-4">
                                                    <input name="warenum" type="number" class="form-control" required/> </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3">邮费
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-4">
                                                    <input name="deliveryFee" type="number" class="form-control" required/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3">大分类
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-4">
                                                    <select class="form-control" name="bigCatogaryId">
                                                        <option value="">Select...</option>
                                                        <option value="1">Category 1</option>
                                                        <option value="Category 2">Category 2</option>
                                                        <option value="Category 3">Category 5</option>
                                                        <option value="Category 4">Category 4</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3">小分类

                                                </label>
                                                <div class="col-md-4">
                                                    <select class="form-control" name="smallCatogaryId">
                                                        <option value="">Select...</option>
                                                        <option value="1">Category 1</option>
                                                        <option value="Category 2">Category 2</option>
                                                        <option value="Category 3">Category 5</option>
                                                        <option value="Category 4">Category 4</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3">商品图片
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-4">
                                                    <input type="file" name="file" class="form-controller" required/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-actions">
                                            <div class="row">

                                                </div>
                                            </div>
                                        </div>
