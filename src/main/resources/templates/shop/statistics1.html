<script type="text/javascript">
	//体重操作
	var height = echarts.init(document.getElementById('height'));

	var height_option = {
		color: ['#5793f3'],
		title: {
			text: '过去每月收入统计',
		},
		tooltip: {
			trigger: 'axis'
		},
		legend: {
			data:['收入']
		},
		xAxis: {
			data: ["2016-1", "2016-2", "2016-3", "2016-4", "2016-5", "2016-6", "2016-7", "2016-8", "2016-9", "2016-10", "2016-11", "2016-12","2017-1", "2017-2", "2017-3", "2017-4", "2017-5", "2017-6", "2017-7", "2017-8", "2017-9", "2017-10", "2017-11", "2017-12"]
		},
		yAxis: {
			type: 'value',
			axisLabel: {
				formatter: '{value} 元'
			},
			min: '5000'
		},
		dataZoom: [
			{   // 这个dataZoom组件，默认控制x轴。
				type: 'slider', // 这个 dataZoom 组件是 slider 型 dataZoom 组件
				start: 10,      // 左边在 10% 的位置。
				end: 60         // 右边在 60% 的位置。
			}
		],
		series: [{
			name: '收入',
			type: 'line',
			smooth: true,
			data:[5960,8500,6900,5520,8600,7520,6320,7950,9800,8620,6320,8560,6940,7500,8630,8460,7620,6510,8760],
			markPoint: {
				data: [
					{type: 'max', name: '最大值'},
					{type: 'min', name: '最小值'}
				]
			},
			markLine: {
				data: [
					{type: 'average', name: '平均值'},
					[{
						symbol: 'none',
						x: '90%',
						yAxis: 'max'
					}, {
						symbol: 'circle',
						label: {
							normal: {
								position: 'start',
								formatter: '最大值'
							}
						},
						type: 'max',
						name: '最高点'
					}], [
						{
							symbol: 'none',
							x: '90%',
							yAxis: 'min'
						},{
							symbol: 'circle',
							label: {
								normal: {
									position: 'end',
									formatter: '最小值'
								}
							},
							type: 'min',
							name: '最低点'
						}
					]
				]
			}
		}]
	}

	height.setOption(height_option);
</script>
