<script type="text/javascript">
	//计步操作
	// 基于准备好的dom，初始化echarts实例
	var steps = echarts.init(document.getElementById('steps'));

	// 指定图表的配置项和数据
	var steps_option = {
		color: ['#d14a61'],
		title: {
			text: '商品销量统计'
		},
		tooltip: {},
		legend: {
			data:['件']
		},
		xAxis: {
			data: ["小米手环","iwatch","苹果鼠标","iphone6s","iphone7","kindle","苹果耳机","imac"]
		},
		yAxis: {
			type: 'value',
			axisLabel: {
				formatter: '{value} 件'
			}
		},
		dataZoom: [
			{   // 这个dataZoom组件，默认控制x轴。
				type: 'slider', // 这个 dataZoom 组件是 slider 型 dataZoom 组件
				start: 10,      // 左边在 10% 的位置。
				end: 60         // 右边在 60% 的位置。
			}
		],
		series: [{
			name: '销量',
			type: 'bar',
			data: [20,3,12,6,12,5,1]
		}]
	};

	// 使用刚指定的配置项和数据显示图表。
	steps.setOption(steps_option);
</script>
