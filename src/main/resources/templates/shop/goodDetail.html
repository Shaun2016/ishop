        <!-- BEGIN CONTENT BODY -->

            <!-- BEGIN PAGE HEADER-->
            <!-- BEGIN THEME PANEL -->

            <!-- END THEME PANEL -->
            <!-- BEGIN PAGE BAR -->
            <div class="page-bar">
                <ul class="page-breadcrumb">
                    <li>
                        <a href="index.html">Home</a>

                        <a href="#">Tables</a>
                        <i class="fa fa-circle"></i>
                    </li>
                    <li>
                        <span>Datatables</span>
                    </li>
                </ul>
            </div>
            <!-- END PAGE TITLE-->
            <!-- END PAGE HEADER-->
             <div class="row">
                        <div class="col-md-8">
                            <!-- BEGIN VALIDATION STATES-->
                            <div class="portlet light portlet-fit portlet-form bordered">
                                <div class="portlet-title">
                                    <div class="caption">
                                        <i class="icon-settings font-red"></i>
                                        <span class="caption-subject font-red sbold uppercase">商品详情</span>
                                    </div>
                                </div>
                                <div class="portlet-body">
                                    <!-- BEGIN FORM-->
                                    <form action="./edit" id="editGoodForm" class="form-horizontal" enctype="multipart/form-data" method="post">
                                        <div class="form-body">
                                            <div class="alert alert-danger display-hide">
                                                <button class="close" data-close="alert"></button> You have some form errors. Please check below. </div>
                                            <div class="alert alert-success display-hide">
                                                <button class="close" data-close="alert"></button> Your form validation is successful! </div>
                                            <div class="form-group">
                                                <input type="text" name="id" th:value="${good.id}" hidden>
                                                <label class="control-label col-md-3">商品名
                                                    <span class="required" required> * </span>
                                                </label>
                                                <div class="col-md-8">
                                                    <input type="text" name="name" data-required="1" class="form-control" th:value="${good.name}" readonly/> </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3">生产日期
                                                </label>
                                                <div class="col-md-8">
	                                                <div class="input-group date date-picker" data-date-format="yyyy-mm-dd">
	                                                    <input type="date" class="form-control" name="product" th:value="${#calendars.format(good.productdate,'yyyy-MM-dd')}" readonly  disabled="disabled/>
	                                                    <span class="input-group-btn">
	                                                        <button class="btn default" type="button" disabled="disabled">
	                                                    <i class="fa fa-calendar"></i>
	                                                        </button>
	                                                    </span>
	                                                </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3">单价
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-8">
                                                    <input name="price" type="number" class="form-control" th:value="${good.price}" readonly/> </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3">折扣价
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-8">
                                                    <input name="discountprice" type="number" class="form-control" th:value="${good.discountprice}" readonly/> </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3">库存数
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-8">
                                                    <input name="warenum" type="number" class="form-control" th:value="${good.warenum}" readonly/> </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3">邮费
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-8">
                                                    <input name="deliveryFee" type="number" class="form-control" th:value="${good.deliveryFee}" readonly/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3">大分类
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-8">
                                                    <select class="form-control" name="bigCatogaryId" readonly>
                                                        <option th:inline="text">[[${good.bigCatogary.name}]]</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3">小分类
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-8">
                                                    <select class="form-control" name="smallCatogaryId" readonly>
                                                        <option th:inline="text">[[${good.smallCatogary.name}]]</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3">简介
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-8">
                                                    <textarea name="info" class="form-control" rows="3" th:inline="text" readonly>[[${good.info}]]</textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3">商品图片
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-8">
                                                    <img th:src="'img/'+${good.pic}" alt="商品图片" style="width: 200px; height: 200px">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-actions">
                                            <div class="row">
                                                <div class="col-md-offset-3 col-md-9">
                                                    <a th:href="@{./toEdit(id=${good.id})}" type="button" class="btn btn-primary">编辑</a>
                                                    <a href="./toList" type="button" class="btn grey-salsa btn-outline">Cancel</a>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <!-- END FORM-->
                                </div>
                            </div>
                            <!-- END VALIDATION STATES-->
                        </div>
                        <div class="col-md-4">
                             <div class="portlet light portlet-fit portlet-form bordered">
                                <div class="portlet-title">
                                    <div class="caption">
                                        <i class="icon-diamond font-blue"></i>
                                        <span class="caption-subject font-blue sbold uppercase">商品类型</span>
                                    </div>
                                </div>
                                <div class="portlet-body">
                                    <table class="table table-striped  table-bordered">
                                      <thead>
                                      <tr>
                                          <th>#</th>
                                          <th>类型名</th>
                                          <th>价格</th>
                                          <th>库存量</th>
                                          <th>图片</th>
                                      </tr>
                                      </thead>
                                      <tbody th:each="size,sizeStat: ${tab}">
                                          <tr>
                                              <td>
                                                  <p th:text="${sizeStat.count}"></p>
                                              </td>
                                              <td>
                                                <p th:text="${size.name}"></p>
                                              </td>
                                              <td>
                                                <p th:text="${size.price}"></p>
                                              </td>
                                              <td>
                                                  <p th:text="${size.num}"></p>
                                              </td>
                                              <td>
                                                  <img th:src="'img/'+${size.img}" alt="" style="width: 100px;height: 100px;">
                                              </td>
                                      </tbody>
                                    </table>
                                </div>
                              </div>  
                        </div>
                    </div>
        </div>
        <!-- END CONTENT BODY -->
    </div>
